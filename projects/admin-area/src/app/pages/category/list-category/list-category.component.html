<pre>
    {{resCategory | json}}
</pre>

<div class="mt-8 card">
    <p-toolbar styleClass="min-w-20 mb-4 gap-2">
        <ng-template pTemplate="left">
            <app-routing-button label="Add New" icon="pi pi-plus" class="p-button-rounded mr-2" link="/category/add"></app-routing-button>
            <!-- <button pButton pRipple label="Add New" icon="pi pi-plus" class="p-button-rounded mr-2"></button> -->
        </ng-template>
    </p-toolbar>

    <div class="flex flex-wrap align-items-center justify-content-center">
        <p-table styleClass="p-datatable-striped" [value]="resCategory" [tableStyle]="{'min-width': '80rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Code Category</th>
                    <th>Name Category</th>
                    <th>Detail</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{item.categoryCode}}</td>
                    <td>{{item.categoryName}}</td>
                    <td>
                        <button pButton pRipple type="button" icon="pi pi-file-edit" class="p-button-rounded p-button-success" routerLink="/category/update/{{item.id}}"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" class="ml-3 p-button-rounded p-button-danger" (click)="deleteCategory(item)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<pre>{{resCategory.values | json}}</pre>
