<div class="flex align-item-start justify-content-start  ml-4">
    <p-button label="Kembali" styleClass="p-button-link" icon="pi pi-backward" class="text-pink-500"
        routerLink="/industry"></p-button>
</div>

<div class="flex flex-wrap align-items-center justify-content-center">
    <div class="mt-2">
        <p-card class=" card-body p-4 flex align-items-center justify-content-center"
            [style]=" {width: '500px' , height:'100%'}" styleClass="p-card-shadow">
            <div class="flex flex-wrap align-items-center justify-content-center">
                <div>
                    <h2>CREATE INDUSTRY</h2>
                </div>
            </div>

            <p-divider></p-divider>
            <form [formGroup]="data" (ngSubmit)="submit()">

                <div class="mt-4">
                    <div class="field grid">
                        <label for="industryName" class="col-fixed" style="width:200px">Industry Name</label>
                        <div class="col">
                            <input id="industryName" formControlName="industryName" type="text"
                                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="col-6">
                        <app-submit-button label="Create" clasz="p-button-rounded mr-2"></app-submit-button>
                    </div>
                </div>
            </form>
        </p-card>
    </div>
</div>
