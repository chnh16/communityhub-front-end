<pre>
    {{resIndustry | json}}
</pre>

<div class="mt-8 card">
    <p-toolbar styleClass="min-w-20 mb-4 gap-2">
        <ng-template pTemplate="left">
            <app-routing-button label="Add New" icon="pi pi-plus" class="p-button-rounded mr-2" link="/industry/add">
            </app-routing-button>
            <!-- <button pButton pRipple label="Add New" icon="pi pi-plus" class="p-button-rounded mr-2"></button> -->
        </ng-template>
    </p-toolbar>

    <div class="flex flex-wrap align-items-center justify-content-center">
        <p-table styleClass="p-datatable-striped" [value]="resIndustry" [tableStyle]="{'min-width': '80rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Code Industry</th>
                    <th>Name Industry</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data let-i="rowIndex">
                <tr>
                    <td>{{i + 1}}</td>
                    <td>{{data.industryCode}}</td>
                    <td>{{data.industryName}}</td>
                    <td>
                        <button pButton pRipple type="button" icon="pi pi-file-edit" class="p-button-rounded p-button-success"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" class="ml-3 p-button-rounded p-button-danger"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
