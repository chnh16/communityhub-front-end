<pre>
    {{data.value | json}}
</pre>

<div class="flex flex-wrap align-items-center justify-content-center">
    <div class="mt-6">
        <h2>UPDATE MEMBERSHIP</h2>
    </div>
</div>
<div class="flex flex-wrap align-items-center justify-content-center">
    <div class="mt-8">
        <form [formGroup]="data" (ngSubmit)="onUpdate()">

            <div class="mt-4">
                <div class="field grid">
                    <label for="membershipName" class="col-fixed" style="width:200px">Membership Name</label>
                    <div class="col">
                        <input id="membershipName" formControlName="membershipName" type="text"
                            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div class="field grid">
                    <label for="duration" class="col-fixed" style="width:200px">Duration</label>
                    <div class="col">
                        <p-inputNumber id="duration" formControlName="duration" inputId="integeronly"></p-inputNumber>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <div class="field grid">
                    <label for="amount" class="col-fixed" style="width:200px">Amount</label>
                    <div class="col">
                        <p-inputNumber id="amount" formControlName="amount" mode="decimal" [minFractionDigits]="2">
                        </p-inputNumber>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <div class="col-6">
                    <app-submit-button label="Update" clasz="p-button-rounded mr-2"></app-submit-button>
                </div>
            </div>
        </form>
    </div>
</div>
