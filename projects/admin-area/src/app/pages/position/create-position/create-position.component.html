<pre>
    {{data.value | json}}
</pre>

<div class="flex flex-wrap align-items-center justify-content-center">
    <div class="mt-6">
        <h2>CREATE POSITION</h2>
    </div>
</div>
<div class="flex flex-wrap align-items-center justify-content-center">
    <div class="mt-8">
        <form [formGroup]="data" (ngSubmit)="submit()">
            <div class="field grid">
                <label for="positionName" class="col-fixed" style="width:200px">Position Name</label>
                <div class="col">
                    <input id="positionName" formControlName="positionName" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary">
                </div>
            </div>
            <div class="mt-8">
                <div class="col-6">
                    <app-submit-button label="Create" clasz="p-button-rounded mr-2"></app-submit-button>
                </div>
            </div>
        </form>
    </div>
</div>
