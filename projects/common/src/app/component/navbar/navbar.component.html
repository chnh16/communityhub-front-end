<div class="bg-cyan-500">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <h4>COMMUNITY</h4>
        </ng-template>
        <ng-template pTemplate="end">
            <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" styleClass="mr-2"
                size="xlarge" shape="circle" (click)="menu.toggle($event)"></p-avatar>
            <p-tieredMenu #menu [model]="itemsEnd" [popup]="true"></p-tieredMenu>
        </ng-template>
    </p-menubar>
</div>
<router-outlet></router-outlet>
