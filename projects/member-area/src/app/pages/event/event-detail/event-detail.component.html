<div class="m-3">
    <div>
        <app-back-button label="Kembali" link="../"></app-back-button>
    </div>
    <div>
        <p-card header="{{getByEventId?.eventName}}" subheader="{{getByEventId?.categoryId}}"
            [style]="{width : '860px'}" styleClass="p-card-shadow"
            class=" card-body p-4 flex align-items-center justify-content-center">

            <img alt="Card" src="http://192.168.10.124:8080/files/{{getByEventId?.fileId}}"
                style="width: 100%; height: 100%;">

            <div>
                <div class=" grid mt-1">
                    <div class="col-2">
                        Penyelenggara
                    </div>
                    <div class="col-1">
                        :
                    </div>
                    <div class="col">
                        <b>{{getByEventId?.provider}}</b>
                    </div>
                </div>
                <div class=" grid mt-1">
                    <div class="col-2">
                        Tanggal Mulai
                    </div>
                    <div class="col-1">
                        :
                    </div>
                    <div class="col">
                        <b>{{getByEventId?.startDate | date : 'E, d MMM YYYY'}}</b>
                    </div>
                </div>
                <div class=" grid mt-1">
                    <div class="col-2">
                        Tanggal Selesai
                    </div>
                    <div class="col-1">
                        :
                    </div>
                    <div class="col">
                        <b>{{getByEventId?.endDate | date : 'E, d MMM YYYY'}}</b>
                    </div>
                </div>
                <div class=" grid mt-1">
                    <div class="col-2">
                        Harga
                    </div>
                    <div class="col-1">
                        :
                    </div>
                    <div class="col">
                        <b>{{getByEventId?.price | currency:'Rp. ':'symbol':'3.0'}}</b>
                    </div>
                </div>
                <div class=" grid mt-1">
                    <div class="col-2">
                        Lokasi
                    </div>
                    <div class="col-1">
                        :
                    </div>
                    <div class="col">
                        <b>{{getByEventId?.locationName}}</b>
                    </div>
                </div>
            </div>
            <ng-template pTemplate="footer" let-data>
                <!-- <app-action-button label="Beli Event" link="/event/buy-event"></app-action-button> -->
                <app-routing-button *ngIf="userId!=getByEventId?.userId" label="Beli Event" icon="pi pi-plus"
                    class="p-button-rounded mr-2" link="/event/buy-event/{{getByEventId?.id}}">
                </app-routing-button>

                <button *ngIf="userId==getByEventId?.userId" pButton pRipple type="button" icon="pi pi-trash"
                    class="ml-3 p-button-rounded p-button-danger" (click)="deleteEvent(data)"></button>
            </ng-template>
        </p-card>
    </div>
</div>
