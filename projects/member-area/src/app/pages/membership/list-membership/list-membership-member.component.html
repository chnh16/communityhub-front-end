<app-text-button label="Kembali" routerLink="../"></app-text-button>
<div class=" px-4 py-8 md:px-6 lg:px-8">
    <div class="text-900 font-bold text-6xl mb-4 text-center">Memberships Price</div>
    <div class="text-700 text-xl mb-6 text-center line-height-3">Buy membership to get more benefits and advantages
    </div>

    <div class="grid">
        <div class="col-12 lg:col-4" *ngFor="let d of resMembership">
            <div class="p-3 h-full">
                <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
                    <div class="text-900 font-medium text-xl mb-2">{{d.membershipName}}</div>
                    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                    <div class="flex align-items-center">
                        <span class="font-bold text-2xl text-900">Rp. {{d.amount}} / {{d.duration}} Hari</span>
                    </div>
                    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
                    <ul class="list-none p-0 m-0 flex-grow-1">
                        <li class="flex align-items-center mb-3">
                            <i class="pi pi-check-circle text-green-500 mr-2"></i>
                            <span class="text-900">Banyak Keuntungan</span>
                        </li>
                        <li class="flex align-items-center mb-3">
                            <i class="pi pi-check-circle text-green-500 mr-2"></i>
                            <span class="text-900">Post Premium</span>
                        </li>
                        <li class="flex align-items-center mb-3">
                            <i class="pi pi-check-circle text-green-500 mr-2"></i>
                            <span class="text-900">Dll </span>
                        </li>
                    </ul>
                    <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />
                    <!-- <button pButton pRipple label="Buy Now" class="p-3 w-full mt-auto"></button> -->
                    <app-routing-button label="Beli" icon="pi pi-plus" class="p-button-rounded mr-2"
                        link="/memberships/buy-membership/{{d.id}}">
                    </app-routing-button>
                </div>
            </div>
        </div>
    </div>

</div>
