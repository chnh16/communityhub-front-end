<pre>{{data.value | json}}</pre>
<div class="card">
    <p-card class="mt-8 flex flex-wrap align-items-center justify-content-center ">
        <div class="grid">
            <div class="col-5 flex align-items-center justify-content-center">
                <form [formGroup]="data" (ngSubmit)="onRegister()">
                    <div class="pl-5 p-fluid">
                        <div class="pt-2 align-items-center justify-content-center">
                            <h3>REGISTER</h3>
                        </div>
                        <div class="pt-4 field">
                            <label for="username">Username</label>
                            <input formControlName="email" pInputText id="username" type="text" />
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input formControlName="passwordUser" pInputText id="password" type="password" />
                        </div>
                        <app-submit-button clasz="w-27rem p-button-rounded bg-blue-400" label="Sign Up" [disabled]="!data.valid"></app-submit-button>
                        <div class="field col-5 md:col-12 justify-content-center align-items-center ">
                            <p class="justify-content-center align-items-center ">Already Have An Account
                                <a href="">Sign In</a>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2">
                <p-divider layout="vertical">
                    <b></b>
                </p-divider>
            </div>
            <div class="col-5 flex align-items-center justify-content-center">
                <div class="w-27rem">
                    <img src="https://downloadillustrations.com/wp-content/uploads/2020/12/CleanShot-2020-12-06-at-15.06.46.png" alt="">
                    <!-- <app-routing-button clasz="mt-2 w-12rem p-button-rounded bg-blue-400" label="SIGN IN"></app-routing-button> -->
                </div>
            </div>
        </div>
    </p-card>
</div>
