<div class="card">
    <p-card class="grid grid-nogutter align-items-center justify-content-center">
        <div class="grid m-0 p-0 w-auto">
            <p-toast></p-toast>
            <div class="grid m-0 p-0 lg:col align-items-center justify-content-center">
                <div>
                    <p-image
                        src="https://downloadillustrations.com/wp-content/uploads/2020/12/CleanShot-2020-12-06-at-15.06.46.png"
                        alt="Image" width="250"></p-image>
                </div>
            </div>
            <div class="hidden md:block col-1 lg:block col-1">
                <p-divider layout="vertical"></p-divider>
            </div>
            <div class="grid lg:col align-items-center justify-content-center">
                <form [formGroup]="data" (ngSubmit)="onRegister()">
                    <div class="pl-5 p-fluid">
                        <div class="pt-2 align-items-center justify-content-center">
                            <h3>Register</h3>
                        </div>
                        <div class="pt-4 field">
                            <label for="email">Email</label>
                            <input formControlName="email" pInputText id="email" type="email" />
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <p-password formControlName="passwordUser" [toggleMask]="true" [feedback]="false">
                            </p-password>
                        </div>
                        <div class="field">
                            <label>Konfirmasi Password</label>
                            <p-password formControlName="passwordConfirm" [toggleMask]="true" [feedback]="false">
                            </p-password>
                        </div>
                        <app-submit-button clasz="w-auto p-button-rounded bg-blue-400" label="Register"
                            [disabled]="!data.valid"></app-submit-button>
                        <p class="justify-content-center align-items-center ">Sudah punya akun?
                            <button pButton class="p-button-text m-0 p-0 w-auto" (click)="signIn()">Log In</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
