<pre>{{verificationData.value | json}}</pre>
<div class="grid grid-nogutter align-items-center justify-content-center h-screen">
    <p-card class="col-12 mt-6 md:col-8 lg:col-8">
        <div class="grid justify-content-center">
            <h2>Verifikasi Akun</h2>
        </div>
        <div>
            <form [formGroup]="verificationData">
                <div class="grid mt-2 justify-content-center">
                    <div class="col-12 m-0 p-0 md:col-12 lg:col-6">
                        <div class="grid justify-content-center">
                            <input formControlName="verificationCode" type="text" class="grid m-0" pInputText/>
                            <small class="grid mt-1">Masukkan kode verifikasi yang telah kami kirim ke email anda.</small>
                        </div>
                    </div>
                </div>
                <div class="grid mt-2 justify-content-center">
                    <button pButton class="mt-2 p-button-rounded bg-blue-400" (click)="verify()">Verifikasi</button>
                </div>
                <div class="grid mt-2 justify-content-center">
                    <button pButton class="p-button-link p-button-rounded" (click)="resendVerification()">Kirim ulang</button>
                </div>
            </form>
        </div>
    </p-card>
</div>
