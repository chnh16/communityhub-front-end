<pre>{{verificationCode.value | json}}</pre>
<div class="grid grid-nogutter justify-content-center">
    <p-card class="col-12 mt-6 md:col-8 lg:col-8">
        <div class="grid justify-content-center">
            <h2>Verifikasi Akun</h2>
        </div>
        <div class="grid mt-2 justify-content-center">
            <div class="col-12 m-0 p-0 md:col-12 lg:col-6">
                <div class="grid justify-content-center">
                    <input [formControl]="verificationCode" type="text" class="grid m-0" pInputText/>
                    <small class="grid mt-1">Masukkan kode verifikasi yang telah kami kirim ke email anda.</small>
                </div>
            </div>
        </div>
        <div class="grid mt-2 justify-content-center">
            <button pButton class="mt-2 p-button-rounded bg-blue-400" (click)="verify()">Verifikasi</button>
        </div>
    </p-card>
</div>
